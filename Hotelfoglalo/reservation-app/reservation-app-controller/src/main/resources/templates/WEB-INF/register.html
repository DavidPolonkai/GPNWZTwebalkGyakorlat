<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-dark text-white text-lg-center">
        <h1>Welcome to reservation</h1>
        <p>Manage your holiday!</p>
    </div>
<div class="card" style="max-width: 400px; width: 40vw; margin: 5vw; ">
    <div class="card-header bg-primary text-white ">Register</div>
    <div class="card-body">
        <p class="alert alert-warning" style="margin-bottom: 10px;">The user data must be specified after login!</p>

        <form method="POST" action="#" th:action="@{/reg}" th:object="${user}" class="form-group">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Email</div>
                </div>
            <input required type="text" th:field="*{email}" class="form-control form-control-lg"/><br><br>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Password</div>
                </div>
            <input required type="text" th:field="*{password}" class="form-control form-control-lg"/><br><br>
            </div>
            <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Submit"/>       
            <a href="login" type="cancel" class="btn btn-primary btn-lg" role="button">Cancel</a>
        </form>
        
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
