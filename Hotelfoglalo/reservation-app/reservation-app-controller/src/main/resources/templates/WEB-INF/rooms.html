<!DOCTYPE html>
<!--/*@thymesVar id="room" type="com.meiit.webalk.GPNWZT.Room"*/-->
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <span class="navbar-brand h3">Reservation</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="modifyuser">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="hotels">Hotels</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link disabled" href="#">Languages</a>
              </li>
            </ul>
          </div>
          <a class="btn btn-light" href="logout">Logout</a> 

    </nav>
<div class="card" style=" margin: 2vw; ">
    <div class="card-header bg-primary text-white">Hotel</div>
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Stars</th>
              </tr>
            </thead>
            <tbody>
                
                <tr th:object="${hotel}">
                    
                    <td th:text="${hotel.name}"></td>
                    <td th:text="${hotel.address}"></td>
                    <td th:text="${hotel.stars}"></td>

                </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Wing type</th>
                <th scope="col">Description</th>
                <th scope="col">Floor number</th>
              </tr>
            </thead>
            <tbody>
                
                <tr th:object="${wing}">
                    
                    <td th:text="${wing.getWingType()}"></td>
                    <td th:text="${wing.getDescription()}"></td>
                    <td th:text="${wing.getFloor().getFloorNumber()}"></td>

                </tr>
            </tbody>
          </table>
    </div>
</div>
<div class="card" style=" margin: 2vw; ">
    <div class="card-header bg-primary text-white">Rooms</div>
    <div class="card-body">     
        <form class="form-group" action="#" th:action="@{/bookroom}" th:object="${room}" method="post">
            <select class="form-control" th:name="id">
              <option th:each=" room:${rooms}" th:value="${room.id}" >
                  <td th:text="'Room price: '+${room.price}"></td>
                  <td th:text="'Room Number: '+${room.number}"></td>
                  <td th:text="'No. of beds: '+${room.beds}"></td>
                  <td th:text="${room.balcony}==true?'':'balcony'"></td>
              </option>
            </select>
            <input class="btn btn-primary" type="submit" name="submit" value="Select">
          </form>
          <a href="javascript:history.back()" class="btn btn-primary" value="Book selected room">Cancel</a>
    </div>
</div>
</body>
</html>
